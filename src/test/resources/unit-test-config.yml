ingestFlow:
  import:
    apiKey: 'changeme1'
    depositorRole: importer
    authorization:
      datasetUpdater: importupdater
      # datasetCreator replaced by default

  migration:
    apiKey: 'changeme2'
    depositorRole: migrator
    authorization:
      datasetCreator: migrationcreator
      # datasetUpdater replaced by default

  autoIngest:
    apiKey: 'changeme3'
    depositorRole: swordupdater
    authorization: # returns initially null, replaced by default

  # defaults for the areas above
  depositorRole: contributor
  authorization:
    datasetCreator: dsContributor
    datasetUpdater: contributorplus

dataverse:
  apiKey: 'changeme4' # default for the areas above

# the rest is required to avoid a NullPointerException

dataverseExtra:
  publishAwaitUnlockWaitTimeMs: 0

taskEventDatabase:
  url: x

validateDansBag:
  baseUrl: x
