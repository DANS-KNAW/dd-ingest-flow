ingestFlow:
  import:
    apiKey: 'changeme1'
    depositorRole: importer
    authorization:
      datasetUpdater: importupdater

  migration:
    apiKey: 'changeme2'
    depositorRole: migrator
    authorization:
      datasetCreator: migrationcreator

  autoIngest:
    apiKey: 'changeme3'
    depositorRole: swordupdater
    outbox: x # or inbox avoids a NullPointerException

  # defaults for the areas above
  depositorRole: contributor
  authorization:
    datasetCreator: dsContributor
    datasetUpdater: contributorplus

dataverse:
  apiKey: 'changeme4' # overridden per area

# the rest is required to avoid a NullPointerException

dataverseExtra:
  publishAwaitUnlockWaitTimeMs: 0

taskEventDatabase:
  url: x

validateDansBag:
  baseUrl: x
